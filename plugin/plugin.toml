[plugin]
id = "adi.tsp-gen"
name = "TypeSpec Generator"
version = "0.2.2"
type = "extension"
author = "ADI Team"
description = "Generate code from TypeSpec definitions with file watching (Python, TypeScript, Rust, OpenAPI)"
min_host_version = "0.8.0"

[cli]
command = "tsp-gen"
description = "Generate code from TypeSpec (.tsp) files"
aliases = ["tsp", "typespec"]

[[provides]]
id = "adi.tsp-gen.cli"
version = "1.0.0"
description = "CLI commands for TypeSpec code generation"

[tags]
categories = ["codegen", "api", "typespec", "openapi"]

[binary]
name = "plugin"
